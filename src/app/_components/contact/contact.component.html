<header
  class="masthead"
  style="background-image: url('https://blackrockdigital.github.io/startbootstrap-clean-blog/img/contact-bg.jpg')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Me</h1>
          <span class="subheading">Have questions? I have answers.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>
        Want to get in touch? Fill out the form below to send me a message and I
        will get back to you as soon as possible!
      </p>
      <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
      <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
      <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
      <div *ngIf="formError" class="alert alert-danger" role="alert">
        {{ formError }}
      </div>
      <form
        (ngSubmit)="submit()"
        #name="ngForm"
        name="sentMessage"
        id="contactForm"
        novalidate=""
      >
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input
              [(ngModel)]="enquiry.name"
              #enquiry_name="ngModel"
              name="name"
              type="text"
              class="form-control"
              placeholder="Name"
              id="name"
              required=""
            />
            <p
              *ngIf="enquiry_name.dirty && enquiry_name.invalid"
              class="help-block text-danger"
            >
              Please enter your name
            </p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input
              [(ngModel)]="enquiry.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email Address"
              id="email"
              required
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input
              [(ngModel)]="enquiry.phone"
              name="phone"
              type="tel"
              class="form-control"
              placeholder="Phone Number"
              id="phone"
              required="required"
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Subject</label>
            <select
              [(ngModel)]="enquiry.category"
              name="category"
              #enquiry_category="ngModel"
              class="form-control"
            >
              <option>-- Select one --</option>
              <option
                *ngFor="let category of categories"
                value="{{ category.id }}"
                >{{ category.name }}</option
              >
            </select>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea
              [(ngModel)]="enquiry.message"
              name="message"
              rows="5"
              class="form-control"
              placeholder="Message"
              id="message"
              required
              data-validation-required-message="Please enter a message."
            ></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br />
        <div id="success"></div>
        <div class="form-group">
          <button
            [disabled]="!name.valid"
            type="submit"
            class="btn btn-primary"
            id="sendMessageButton"
          >
            Send
          </button>
          <button type="reset" class="btn btn-primary" id="sendMessageButton">
            Reset
          </button>
        </div>
        {{ getData() }}
      </form>
    </div>
  </div>
</div>
